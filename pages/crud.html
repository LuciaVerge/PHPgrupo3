<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Grupo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navegacion">
            <a class="anclaLogo animate__animated animate__flip" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>Movies Grupo3</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="./api.html"><img src="../assets/img/icons8-búsqueda-50.png" width="28px"></a></li>
                <li class="listaItem"><a class="linkNav" href="./milista.html">Mi Lista</a></li>
                <li class="listaItem"><a class="linkNav" href="./registro.html">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href=".iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="sectionFormulario" style="margin: 5% 10%;">
            <br>
            <!-- Formulario -->
             <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                            <label for="titulo" style="color: #369eb8;">Titulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_lanzamiento" style="color: #369eb8;">Fecha lanzamiento:</label>
                            <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
                        </div>
                        <div class="form-group">
                            <label for="genero" style="color: #369eb8;">Genero:</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
                        <div class="form-group">
                            <label for="duracion" style="color: #369eb8;">Duracion:</label>
                            <input type="text" class="form-control" id="duracion" name="duracion">
                        </div>
                        <div class="form-group">
                            <label for="director" style="color: #369eb8;">Director:</label>
                            <input type="text" class="form-control" id="director" name="director">
                        </div>
                        <div class="form-group">
                            <label for="reparto" style="color: #369eb8;">Reparto:</label>
                            <input type="text" class="form-control" id="reparto" name="reparto">
                        </div>
                        <div class="form-group">
                            <label for="sinopsis" style="color: #369eb8;">Sinopsis:</label>
                            <input type="text" class="form-control" id="sinopsis" name="sinopsis">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="imagen" style="color: #369eb8;">Imagen:</label>
                            <input type="file" accept="image/*" class="form-control" id="imagen" name="imagen">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-light" style="margin-top: 3%;" 
                onmouseover="this.style.backgroundColor='#369eb8';" 
                onmouseout="this.style.backgroundColor='';">Guardar</button>
             </form>
        </section>

        <!-- Tabla -->
        <section class="sectionFormularioTabla" style="margin: 5% 10%;">
            <h2 style="color: #369eb8;">Peliculas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="background-color: #369eb8;">ID</th>
                        <th style="background-color: #369eb8;">Titulo</th>
                        <th style="background-color: #369eb8;">Fecha Lanz.</th>
                        <th style="background-color: #369eb8;">Genero</th>
                        <th style="background-color: #369eb8;">Duracion</th>
                        <th style="background-color: #369eb8;">Director</th>
                        <th style="background-color: #369eb8;">Reparto</th>
                        <th style="background-color: #369eb8;">Sinopsis</th>
                        <th colspan="2" style="background-color: #369eb8;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Generado con JS -->
                </tbody>
            </table>
        </section>

    </main>


    <footer>
        <footer class="footer">
          <nav class="navegacion">
              <ul class="listaNav">
                  <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                  <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                  <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
                  <li class="listaItem"><a class="linkNav administradorPeliculas" href="../index.html">Inicio</a></li>
              </ul>
          </nav>
          <a href="#main" class="flechaArriba">
              <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
          </a>
      </footer>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
      AOS.init();
      </script>
      <script src="../js/app.js"></script>
</body>
</html>
